<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Machine</title>
</head>


  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Random Quote Machine</h1>
          <h3>WARNING: These quotes might inspire you</h3>
          <hr>
        </div>
      </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div id="quote-box">
          <p id="text"></p>
          <p id="author"></p>
          <ul class="list-inline">
          <li><a href="#" class="btn btn-default btn-lg get-quote" id="new-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
          <li><a href="twitter.com/intent/tweet" class="btn btn-default btn-lg tweet-quote" id="tweet-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer"> by <a href="https://codepen.io/stevepo74/pen/ExKyNvB">Steve P. Olson</a></div>
  </div>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>


  </body>
</html>
